<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link rel="stylesheet" href="./src/components/buttons/Button.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        .button-row {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .label {
            width: 100px;
            font-weight: 500;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Button Styling Test</h1>
        
        <div class="button-row">
            <div class="label">Primary:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-4 py-2 text-sm h-9 bg-blue-500 text-white hover:bg-blue-600">
                Primary Button
            </button>
        </div>
        
        <div class="button-row">
            <div class="label">Secondary:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-4 py-2 text-sm h-9 bg-gray-500 text-white hover:bg-gray-600">
                Secondary Button
            </button>
        </div>
        
        <div class="button-row">
            <div class="label">Outline:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-4 py-2 text-sm h-9 bg-transparent border border-blue-500 text-blue-500 hover:bg-blue-50">
                Outline Button
            </button>
        </div>
        
        <div class="button-row">
            <div class="label">Text:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-2 py-2 text-sm h-9 bg-transparent text-blue-500 hover:bg-blue-50">
                Text Button
            </button>
        </div>
        
        <div class="button-row">
            <div class="label">Small:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-3 py-1 text-xs h-7 bg-blue-500 text-white hover:bg-blue-600">
                Small Button
            </button>
        </div>
        
        <div class="button-row">
            <div class="label">Large:</div>
            <button class="inline-flex items-center justify-center border-none outline-none cursor-pointer transition-all duration-200 ease-in-out relative overflow-hidden font-medium rounded-md focus:ring-2 focus:ring-blue-500 px-5 py-3 text-base h-11 bg-blue-500 text-white hover:bg-blue-600">
                Large Button
            </button>
        </div>
    </div>
</body>
</html>
